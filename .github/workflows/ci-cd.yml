name: CI/CD Pipeline with Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PHP_VERSION: '8.2'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  # Job de qualidade de código e testes
  code-quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
        coverage: xdebug

    - name: Install Composer
      run: composer self-update

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run linting with PHP_CodeSniffer
      run: vendor/bin/phpcs src/ --standard=PSR12

    - name: Run formatting check with PHP CS Fixer
      run: vendor/bin/php-cs-fixer fix --dry-run --diff src/

    - name: Run tests
      run: vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Run static analysis with PHPStan
      run: vendor/bin/phpstan analyse src/ --level=8

    - name: Run security audit with Security Checker
      run: vendor/bin/security-checker security:check composer.lock

  # Job de análise de vulnerabilidades com Snyk
  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}

    - name: Install Composer
      run: composer self-update

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/php@master
      env:
        SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

    - name: Run Snyk to check for license issues
      uses: snyk/actions/php@master
      env:
        SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --license-check

  # Job de análise DAST com OWASP ZAP
  zap-security:
    name: OWASP ZAP Security Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}

    - name: Install Composer
      run: composer self-update

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Start application
      run: |
        docker-compose up -d app-dev
        sleep 15

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.8.0
      with:
        target: 'http://localhost:8080'
        cmd_options: '-a'

    - name: Run OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://localhost:8080'
        cmd_options: '-a'

    - name: Upload ZAP results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'zap-report.sarif'

  # Job de build e push da imagem Docker
  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [snyk-security, zap-security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/dast-scm-sast-app:latest
          ${{ secrets.DOCKER_USERNAME }}/dast-scm-sast-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job de deploy (exemplo para ambiente de staging)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
